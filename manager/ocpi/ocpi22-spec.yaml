info:
  title: Open Charge Point Interface (OCPI) 2.2
  version: '2.2'
  description: |-
    The Open Charge Point Interface (OCPI) enables a scalable, automated EV roaming setup between Charge Point Operators and eMobility Service Providers. It supports authorization, charge point information exchange (including live status updates and
    transaction events), charge detail record exchange, remote charge point commands and the exchange of smart-charging related
    information between parties.

    This specification document is originally based on https://bitbucket.org/shareandcharge/ocn-node/src/master/examples/openapi-spec.json  [Apache License, Version 2.0]. The OCPI specification itself is licensed as Creative Commons Attribution-NoDerivatives 4.0 International https://creativecommons.org/licenses/by-nd/4.0/legalcode
  license:
    url: 'https://creativecommons.org/licenses/by-nd/4.0/legalcode'
    name: Creative Commons Attribution-NoDerivatives 4.0 International
servers:
  - url: 'http://localhost:8080'
    description: Generated server url
